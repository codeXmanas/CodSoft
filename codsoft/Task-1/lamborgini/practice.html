<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar</title>
<style>
  /* Basic styling */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  nav {
    background-color: #333;
    overflow: hidden;
  }
  
  nav a {
    float: left;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }
  
  .nav-right {
    float: right;
  }
</style>
</head>
<body>

<nav>
  <a href="#">Left Item 1</a>
  <a href="#">Left Item 2</a>
  <div class="nav-right">
    <a href="#">Right Item 1</a>
    <a href="#">Right Item 2</a>
  </div>
</nav>

</body>
</html>
